<!DOCTYPE html>
<html>
<head><title>RECTANGLE PROBLEM</title>
<style type="text/css">
input[type="text"]{background-color:#DEDEE6;border:4px solid yellow;margin:2px;}
input[type="button"],input[type="reset"]{color:white;background-color:black;border:1px solid white;margin:2px;}
form{color:white;}
div.start{background-color:navy;border:solid black 7px; border-radius: 25px; width:400px;}
div.title{color:white;background-color:black;border:solid black 2px; margin-bottom:2px;text-align:center;}
div.format{width:150px;float:left}
</style>
<script>
function calcArea()
{
	var len=document.getElementById("len");
	var wid=document.getElementById("wid");
	var area=document.getElementById("area");
	area.value=parseFloat(len.value)*parseFloat(wid.value);
}
function calcPerim()
{
	var len=document.getElementById("len");
	var wid=document.getElementById("wid");
	var perim=document.getElementById("perim");
	perim.value=2*parseFloat(len.value)+2*parseFloat(wid.value);
}
function doboth()
{
	calcArea();
	calcPerim();
}
function isNumber(id,name)
{
	//alert("1");
	var flag=true;    
	var x=document.getElementById(id);    
	if (x.value==null || x.value=="") { alert(name+" field empty");flag=false;}    
	else if (x.value==" ") { alert("Space is not Valid in "+name+" field"); flag=false;}    
	else if (isNaN(x.value)) { alert(name+" field is not a Number");  flag=false;}    
	return flag;
	//alert("3");
}
</script>
</head>
<body>
<form>
<div class="start">
<div class="title">RECTANGLE PROBLEM</div>
<div class="format">   <label>Enter Length:</label> </div>	<div> 
	<input id="len" type="text" /> </div>
<div class="format">   <label>Enter Width:</label> </div>	<div> 
<input id="wid" type="text" /> </div>
<div class="format">   <label>Area:</label>   </div>   <div> <input id="area" type="text" /> </div> 
<div class="format">   <label>Perimeter:</label>   </div>   <div> <input id="perim" type="text" /> </div> 
<div>
	<center>
	<input type="button" value="Area" onclick="if(isNumber('len','Length') && isNumber('wid','Width')) calcArea();"/>
	<input type="button" value="Perimeter" onclick="if(isNumber('len','Length') && isNumber('wid','Width')) calcPerim();"/>
	<input type="button" value="Both" onclick="if(isNumber('len','Length') && isNumber('wid','Width')) doboth();"/>
	<input type="reset" value="Clear"  />
	</center>
</div> 
</div>
</form>
</body>
</html>
