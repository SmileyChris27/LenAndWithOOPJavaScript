<!DOCTYPE html>
<html>
<head><title>RECTANGLE PROBLEM</title>
<style type="text/css">
input[type="text"]{background-color:#DEDEE6;border:4px solid yellow;margin:2px;}
input[type="button"],input[type="reset"]{color:white;background-color:black;border:1px solid white;margin:2px;}
form{color:white;}
div.start{background-color:navy;border:solid black 7px; border-radius: 25px; width:400px;}
div.title{color:white;background-color:black;border:solid black 2px; margin-bottom:2px;text-align:center;}
div.format{width:150px;float:left}
</style>
<script>
function Rectangle()
{
		this.calcArea=function()
		{
			var len=document.getElementById("len");
			var wid=document.getElementById("wid");
			var area=document.getElementById("area");
			area.value=parseFloat(len.value)*parseFloat(wid.value);
		}
		this.calcPerim=function()
		{
			var len=document.getElementById("len");
			var wid=document.getElementById("wid");
			var perim=document.getElementById("perim");
			perim.value=2*parseFloat(len.value)+2*parseFloat(wid.value);
		}
		this.doboth=function()
		{
			this.calcArea();
			this.calcPerim();
		}
		this.isNumber=function(id,name)
		{
			var flag=true;    
			var x=document.getElementById(id);    
			if (x.value==null || x.value=="") { alert(name+" field empty");flag=false;}    
			else if (x.value==" ") { alert("Space is not Valid in "+name+" field"); flag=false;}    
			else if (isNaN(x.value)) { alert(name+" field is not a Number");  flag=false;}    
			return flag;
		}
}
function eventHandlers()
{
	var b1=document.getElementById("b1");
	b1.addEventListener("click",function(){if(x.isNumber('len','Length') && x.isNumber('wid','Width')) x.calcArea();},false);
	
	var b2=document.getElementById("b2");
	b2.addEventListener("click",function(){if(x.isNumber('len','Length') && x.isNumber('wid','Width')) x.calcPerim();},false);
	
	var b3=document.getElementById("b3");
	b3.addEventListener("click",function(){if(x.isNumber('len','Length') && x.isNumber('wid','Width')) x.doboth();},false);
	
	var len=document.getElementById("len");
	len.addEventListener("focus",function(){document.getElementById('len').value='';},false);
	
	var wid=document.getElementById("wid");
	wid.addEventListener("focus",function(){document.getElementById('wid').value='';},false)
	
	
}

window.addEventListener("load",eventHandlers,false);

var x=new Rectangle();
</script>
</head>
<body>
<form>
<div class="start">
<div class="title">RECTANGLE PROBLEM</div>
<div class="format">   <label>Enter Length:</label> </div>	<div> 
	<input id="len" type="text" value="Enter Length Here..." /> </div>
<div class="format">   <label>Enter Width:</label> </div>	<div> 
	<input id="wid" type="text" value="Enter Width Here..."  /> </div>
<div class="format">   <label>Area:</label>   </div>   <div> <input id="area" type="text" /> </div> 
<div class="format">   <label>Perimeter:</label>   </div>   <div> <input id="perim" type="text" /> </div> 
<div>
	<center>
	<input type="button" value="Area" 		id="b1"  />
	<input type="button" value="Perimeter" 	id="b2" />
	<input type="button" value="Both" 		id="b3" />
	<input type="reset" value="Clear"  />
	</center>
</div> 
</div>
</form>
</body>
</html>
